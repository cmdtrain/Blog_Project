<html 
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
 <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            
            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Bloggers</h1>
                        <p class="lead fw-normal text-muted mb-0">Bloggers from your city</p>
                    </div>
                    <div class="row gx-5">
  <!-- changed this part -->                      <div th:each="blog :${blogs}" class="col-lg-6">
                            <div class="position-relative mb-5">
  <!-- changed this part -->                              <img class="img-fluid rounded-3 mb-3" th:src="${blog.photoUrl}" alt="..." />
                                <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-2">
                            <div class="position-relative mb-3">
                                <img class="img-fluid rounded-3 mb-3" src="https://dummyimage.com/600x400/343a40/6c757d" alt="..." />
   <!-- changed this part -->                              <a th:text="${blog.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
   															
                            </div>
                            								<a class="btn btn-primary" th:href="@{/blogs/{blogId}/edit(blogId=${blog.id})}">Edit</a>
                        </div>
                        
                    </div>
                </div>
            </section>
           
        </main>
        <!-- Footer-->
        
    </body>
    </html>
